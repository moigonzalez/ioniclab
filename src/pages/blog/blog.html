<ion-header>
  <ion-navbar>
    <ion-title>
      Blog :)
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
		<div *ngFor="let blogPost of blogPosts">
			<div class="blog-post-wrapper" [attr.data-target-nid]="blogPost.nid" (click)="navDetailPage($event)">
				<h2 class="a-blogpost--title" [innerHTML]="blogPost.title"></h2>
				<div class="a-blogpost--body" [innerHTML]="blogPost.body"></div>
			</div>
		</div>
</ion-content>
